<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4" id=''>
            <h1>chatterbox</h1>
            <div class="dropdown">
              <button onclick="myFunction()" class="btn btn-default dropdown-toggle">Dropdown</button>
              <div id="roomSelect" class="dropdown-content">
              <!-- Room displayed in the selctor is the current room -->
              </div>
            </div>
            <div class="form-area">  
                <form role="form">
                  <div class="form-group">
                    <input type="text" class="form-control" id="username" name="name" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                  <textarea class="form-control" type="textarea" id="messagetext" placeholder="Message" maxlength="140" rows="7"></textarea>
                      <span class="help-block"><p id="characterLeft" class="help-block ">Message success or failure</p></span>
                  </div>
                <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Send</button>
                </form>
            </div>
        </div>
        <div class="col-8">
          <div id="chats">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title username text-left">Brett</h3>
              </div>
              <div class="panel-body messagetext text-left">
                Hey Talis!
              </div>
               <div class="panel-footer text-right">07/15 - 8:00AM</div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title username text-left">Talis</h3>
              </div>
              <div class="panel-body messagetext text-left">
                Howdy Brett!
              </div>
              <div class="panel-footer text-right">07/15 - 7:59AM</div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
